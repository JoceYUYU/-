<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剪影智导 - 视频播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main-container">
    <!-- 视频播放器部分 -->
    <div class="video-container">
        <div class="video-player" id="videoPlayer">
            <div class="video-placeholder">
                <i class="fas fa-play-circle"></i>

                <p>上传视频后即可开始播放</p>
            </div>
        </div>
        
        <div class="time-display" id="timeDisplay">02:42 / 34:25</div>
        
        <div class="controls">
            <div class="control-btn" id="playBtn">
                <i class="fas fa-play"></i>
            </div>
            <div class="control-btn" id="pauseBtn">
                <i class="fas fa-pause"></i>
            </div>
            <div class="control-btn" id="stopBtn">
                <i class="fas fa-stop"></i>
            </div>
        </div>
    </div>
    
    <!-- 右侧功能区域 -->
    <div class="right-panel">
        <!-- 上传区域 -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <h3>上传视频</h3>
            <p>单击此处选择文件或用文件拖动此处以上传视频</p>
            <input type="file" id="fileInput" class="file-input" accept="video/*">
        </div>
        
        <!-- 定位功能区域 -->
        <div class="positioning-area">
            <div class="positioning-option">
                <i class="fas fa-image"></i>
                <span>定位画面</span>
            </div>
            <div class="positioning-option">
                <i class="fas fa-comment-alt"></i>
                <span>定位旁白</span>
            </div>
        </div>
        
        <!-- 上传按钮 -->
        <button class="btn" id="uploadBtn">
            <i class="fas fa-upload"></i> 开始处理视频
        </button>
    </div>
</div>
<footer>
    <p>剪影智导 &copy; 2023 | 智能视频处理平台</p>
</footer>
</body>
</div>
<script src="script.js"></script>

</html>
